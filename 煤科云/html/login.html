<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>煤科云登录</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
		<link rel="stylesheet" type="text/css" href="../css/index.css" />
	</head>

	<body>
		<div class="login-wrap">
			<div class="head">
				<div class="head-left">
					<span><img src="../images/logo.png"   alt=""></span>
					<span>煤科云</span>
				</div>
				<div class="head-right">
					<ul>
						<li>
							<a target="_blank" href="index.html">首页</a>
						</li>
					</ul>
				</div>
			</div>
			<div class="login-bg">
				<img src="../img-icon/login-bg.png" class="responsive-img" />
			</div>
			<div class="form-body">
				<form action="" class="clearfloat">
					<div class="pull-left text-center pt-t">
						<img src="../img-icon/long-t.png" />
					</div>
					<div class="form-input pull-right">
						<h4><span>登录</span></h4>
						<!--提示-->
						<div class="err-tips"></div>
						<div class="input-from">
							<input type="text" name="username" id="username" value="" placeholder="请输入邮箱/会员名" />
						</div>
						<div class="input-from">
							<input type="password" name="pwd" id="pwd" value="" placeholder="请输入密码" />
						</div>
						<div class="wj">
							<a href="register.html">免费注册</a>
							<a class="pull-right" href="register.html">忘记密码?</a>
						</div>
						<div class="input-from">
							<button type="button" class="logbtn" onclick="login()">登录</button>
						</div>
						<div class="tips">
							<div class="tips-title">
								<span>其他方式登录</span>
							</div>
							<ul class="clearfloat">
								<li class="pull-left">
									<a href="javascrip:;">
										<img src="../img-icon/wexin-icon.png" alt="" />
										<p>微信登录</p>
									</a>
								</li>
								<li class="pull-left">
									<a href="javascrip:;">
										<img src="../img-icon/webo-icon.png" alt="" />
										<p>微博登录</p>
									</a>
								</li>
								<li class="pull-left">
									<a href="javascrip:;">
										<img src="../img-icon/qq-icon.png" alt="" />
										<p>QQ登录</p>
									</a>
								</li>
							</ul>
						</div>
					</div>
				</form>
			</div>
		</div>
	</body>
	<script src="../js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/common.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		function login() {
			$.ajax({
				cache: true,
				url: urlH + '/users/authc/login',
				type: "POST",
				async: false,
				error: function(request) {
					$('.form-input .err-tips').show();
					$('.form-input .err-tips').html(errMsg);
				},
				data: 'username=zhangss&password=123456',
				success: function(data) {
					$('.form-input .err-tips').hide();
				}
			});
		};
	</script>

</html>
