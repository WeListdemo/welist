<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            width: 100%;
            height: 30px;
            line-height: 30px;
            text-align: center;
            background: rebeccapurple;
            margin: 10px 0;
        }
    </style>
</head>

<body>

</body>

</html>
<script src="./js/jquery-1.8.0.min.js"></script>
<script>
    let data = [];
    let dataNew = [];
    let start = 0;


    const xuan = (data) => {
        let num = 0;
        let t = setInterval(() => {
            for (let i = 0; i < data[num].length; i++) {
                $('<div>' + (data[num][i] + 1) + '</div>').appendTo($('body'));
            }
            num++;
            if (num == data.length) {
                alert('完成')
                clearInterval(t);

            }
        }, 1);
    }


    const ChaFen = (date) => {
        for (let i = 0; i < date; i++) {
            data.push(i);
        }
        let num = 1;
        for (let j = 0; j < Math.ceil(date / 50); j++) {
            dataNew.push([]);
            for (var i = num * 50 - 50; i < num * 50 && i < date; i++) {
                dataNew[(num - 1)].push(i);
            }
            num++
        }
        xuan(dataNew);

    }

    ChaFen(5000000);

    $('body').on('click', 'div', (e) => {
        alert($(e.target).html())
    })
</script>
